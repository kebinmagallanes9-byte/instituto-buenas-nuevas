<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno - Instituto Bíblico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Alumno</h1>

    <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{fechaRegistro}">

        <div class="row">
            <div class="col-md-4">
                <label>Cédula:</label>
                <input type="text" th:field="*{cedula}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Apellido:</label>
                <input type="text" th:field="*{apellido}" class="form-control" required>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Teléfono:</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>
        </div>

        <div class="mt-2">
            <label>Dirección:</label>
            <textarea th:field="*{direccion}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
