<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos - Instituto Bíblico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Alumnos</h1>
    <p class="lead">Instituto Bíblico Las Buenas Nuevas</p>

    <!-- Formulario para agregar alumno -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Agregar Nuevo Alumno</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <label>Cédula:</label>
                        <input type="text" th:field="*{cedula}" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Apellido:</label>
                        <input type="text" th:field="*{apellido}" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Email:</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <label>Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control">
                    </div>
                    <div class="col-md-8">
                        <label>Dirección:</label>
                        <input type="text" th:field="*{direccion}" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Guardar Alumno</button>
            </form>
        </div>
    </div>

    <!-- Lista de alumnos -->
    <div class="card">
        <div class="card-header">
            <h5>Lista de Alumnos Activos</h5>
        </div>
        <div class="card-body">
            <div th:if="${alumnos.empty}">
                <p class="text-muted">No hay alumnos registrados todavía.</p>
            </div>
            <table class="table table-striped" th:unless="${alumnos.empty}">
                <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.cedula}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.email}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td>
                        <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este alumno?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
